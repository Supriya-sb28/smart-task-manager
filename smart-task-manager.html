<!DOCTYPE html>
<html>
<head>
    <title>Smart Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            padding: 30px;
            transition: 0.3s;
        }

        .dark {
            background: #121212;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .dark .container {
            background: #1e1e1e;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input, select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            margin-top: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        .task {
            background: #f4f4f4;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark .task {
            background: #333;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .priority-High { border-left: 5px solid red; }
        .priority-Medium { border-left: 5px solid orange; }
        .priority-Low { border-left: 5px solid green; }

        .filters {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .actions button {
            margin-left: 5px;
            background: #764ba2;
        }

        .counter {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h1>Smart Task Manager</h1>
        <button onclick="toggleDark()">ðŸŒ™</button>
    </div>

    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="date" id="dueDate">
    <select id="priority">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
    </select>
    <button onclick="addTask()">Add Task</button>

    <input type="text" id="search" placeholder="Search task..." onkeyup="searchTask()">

    <div class="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
    </div>

    <div class="counter" id="counter"></div>
    <div id="taskList"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let currentFilter = "all";

function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function renderTasks() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";

    let filtered = tasks;

    if (currentFilter === "completed") {
        filtered = tasks.filter(t => t.completed);
    } else if (currentFilter === "pending") {
        filtered = tasks.filter(t => !t.completed);
    }

    filtered.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = `task priority-${task.priority}`;
        if (task.completed) div.classList.add("completed");

        div.innerHTML = `
            <div onclick="toggleComplete(${index})">
                <strong>${task.text}</strong><br>
                <small>Due: ${task.dueDate || "No date"} | ${task.priority}</small>
            </div>
            <div class="actions">
                <button onclick="editTask(${index})">Edit</button>
                <button onclick="deleteTask(${index})">X</button>
            </div>
        `;
        list.appendChild(div);
    });

    document.getElementById("counter").innerText =
        `Total: ${tasks.length} | Completed: ${tasks.filter(t=>t.completed).length}`;
}

function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;

    tasks.push({
        text: text,
        dueDate: dueDate.value,
        priority: priority.value,
        completed: false
    });

    taskInput.value = "";
    dueDate.value = "";
    saveTasks();
    renderTasks();
}

function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
}

function editTask(index) {
    const newText = prompt("Edit task:", tasks[index].text);
    if (newText !== null) {
        tasks[index].text = newText;
        saveTasks();
        renderTasks();
    }
}

function toggleComplete(index) {
    tasks[index].completed = !tasks[index].completed;
    saveTasks();
    renderTasks();
}

function filterTasks(type) {
    currentFilter = type;
    renderTasks();
}

function searchTask() {
    const value = search.value.toLowerCase();
    document.querySelectorAll(".task").forEach(task => {
        task.style.display = task.innerText.toLowerCase().includes(value)
            ? "flex" : "none";
    });
}

function toggleDark() {
    document.body.classList.toggle("dark");
}

new Sortable(document.getElementById("taskList"), {
    animation: 150
});

renderTasks();
</script>

</body>
</html>
